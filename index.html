    <title>ポッポマラソンexp計算機</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
      h3 {
        font-weight: bold;
      }
    </style>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <div class="container">
      <!--
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>

      <div class="jumbotron">
        <h1>ポッポマラソンexp計算機</h1>
        <p class="lead">ポケモンgoのモンスターの進化による経験値を簡単に計算するサイトです。</p>
        <!-- <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p> -->
      </div>

      <div class="row marketing">

        <div class="col-lg-6">
          <h3>モンスターやアメの数を入力</h3>
          <!-- <p>Donec id elit non mi porta gravida at eget metus. Maecenas faucibus mollis interdum.</p> -->
          <form id="input">
            <!-- 進化に必要なアメの数 -->
            <div class="form-group">
              <label class="control-label">進化に必要なアメの数</label>
              <select class="form-control required_candy">
                <option>12</option>
                <option>25</option>
                <option>50</option>
                <option>100</option>
                <option>400</option>
              </select>
            </div>
            <!-- Monster 1 -->
            <div class="form-group">
              <label class="control-label">Monster 1</label>
              <div class="input-group">
                <!--
                <input type="number" class="form-control monster" value="1" min="0">
                -->
                <input type="number" class="form-control monster" value="68" min="0">
                <div class="input-group-addon">匹</div>
              </div>
            </div>
            <!-- Monster 2 -->
            <div class="form-group">
              <label class="control-label">Monster 2</label>
              <div class="input-group">
                <!--
                <input type="number" class="form-control monster" value="1" min="0">
                -->
                <input type="number" class="form-control monster" value="1" min="0">
                <div class="input-group-addon">匹</div>
              </div>
            </div>
            <!-- Monster 3 -->
            <div class="form-group">
              <label class="control-label">Monster 3</label>
              <div class="input-group">
                <input type="number" class="form-control monster" value="1" min="0">
                <div class="input-group-addon">匹</div>
              </div>
            </div>
            <!-- Candy -->
            <div class="form-group">
              <label class="control-label">Candy</label>
              <div class="input-group">
                <!--
                <input type="number" class="form-control candy" value="1" min="0">
                -->
                <input type="number" class="form-control candy" value="615" min="0">
                <div class="input-group-addon">個</div>
              </div>
            </div>
            <!-- Candy -->
            <div class="checkbox">
              <label>
                <input type="checkbox" class="use_egg" value="true"> しあわせタマゴを使う</input>
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">計算</button>
          </form>
        </div>

        <div class="col-lg-6">
          <h3>経験値</h3>
          <div id="output-summary-noresults">
            No Results
          </div>
          <div id="output-summary" class="panel panel-danger" style="display:none">
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body"></div>
          </div>

          <h3>手順</h3>
          <div id="output-detail-noresults">
            No Results
          </div>
          <div id="output-detail" style="display:none">
            <table class="table table-hover table-bordered">
              <thead>
                <th>#</th>
                <th>Action</th>
                <th>Exp</th>
                <th>Monster</th>
                <th>Candy</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
